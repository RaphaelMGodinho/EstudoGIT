<meta charset="UTF-8">
<script>

function pulaLinha() { //Função criada para pula linha, sempre que empregada no código ao escrever pulaLinha(), uma linha será pulada
    document.write("<br>");
}

function mostra(frase) { //Função criada para escrever algo na tela, como já foi definido que document.write escreve o que está dentro do parênteses, basta escrever mostra(o que desejar escrever) que será exibido
    document.write(frase);
    pulaLinha();//Função dentro de uma função pode ser executada, porém, após a função mostra() ser executada, ele SEMPRE pulará uma linha
}

var numeroPensado = Math.round(Math.random() * 10); //Math.round serve para arredondar números, Math.random serve pra gerar um número menor que 1 aleatóriamente
var tentativas = 1;

while(tentativas <= 3) {
var chute = parseInt(prompt("Qual número estou pensando"));
if (chute == numeroPensado) {
    mostra("Você ACERTOU! O número pensado era: " + numeroPensado);
    break;//Comando serve para interromper loop e ir para próxima instrução
    //tentativas = 4; ( Nesse caso, estaríamos estourando as tentativas da pessoa para que ela não precise continuar escrevendo depois de acertar, quebrando o loop)
}

else {
    mostra("Você ERROU!")
} 

tentativas++;

}



mostra("FIM!");

</script>
