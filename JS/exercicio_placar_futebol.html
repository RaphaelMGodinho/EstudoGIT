<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}


var vitorias = parseInt(prompt("Entre com o número de vitórias")); //O prompt pega números digitados pelo usuário como sendo string, a menos que você os multiplique, daí ele os trata como número. A função parseInt converte o valor digitado no prompt de string para número (Apenas quando digitado um número)
var empates = parseInt(prompt("Digite o número de empates"));
var pontos = (vitorias * 3) + empates;
var pontuacaoAnterior = 15

mostra ("O seu time tem: " + pontos + " pontos.")
if (pontuacaoAnterior < pontos) 
    mostra("Seu time está melhor que ano passado")
if (pontuacaoAnterior > pontos) 
    mostra("Seu time está pior que ano passado")
if (pontuacaoAnterior == pontos) 
    mostra("Seu time está igual ano passado")
</script>
