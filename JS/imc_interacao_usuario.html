<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

/*function calculaImc(peso, altura) {
    return imc = peso/(altura * altura);
    
}*/

var nome = prompt("Qual o seu nome?");
var alturaInformada = prompt(nome + ", informe sua altura");
var pesoInformado = prompt("E seu peso?");
var imcInformado = pesoInformado / (alturaInformada * alturaInformada)  ;

mostra(nome + ", " + "seu IMC é: " + imcInformado);

if (imcInformado < 18.5) {
    mostra("Você está abaixo do peso");}

if (imcInformado > 35) {
    mostra("Você está acima do peso");}

if (imcInformado >= 18.5 && imcInformado <= 35) {
        mostra("Seu IMC está ótimo!")}
</script>
