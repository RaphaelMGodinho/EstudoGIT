<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

function calculaImc(peso, altura) {
    return imc = peso/(altura * altura);
    
}

var imcDaniel = calculaImc(130, 1.77);
var imcRonaldo = calculaImc(50, 1.85);

mostra(imcRonaldo)
mostra(imcDaniel)

</script>
