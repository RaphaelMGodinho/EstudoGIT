<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }


  for (var multiplicador = 1; multiplicador <= 10; multiplicador++) { 
    mostra(7 * multiplicador);
}  //for é similar ao while, porém ele é dividido em 3 partes. Primeira, uma variável que o inicializa. Segundo, um multiplicador que é a condição de repetição. Terceiro, o incremento da variável, de quantas em quantas vezes será feita tal ação

    mostra("FIM")

  /*var total = 0 (Total inicia valendo zero)
  total = total + 1 (Coloca a variável total para receber ela mesma + 1)
  total++ (Significa que durante a repetição, total será adicionado +1 em cada nova repetição, poupando nosso tempo de escrita)*/

</script>
