<script>

function pulaLinha() {
    document.write("<br>")
    document.write("<br>");
}

function exibe (frase) {
    document.write(frase)
    pulaLinha();
}

var ano = 2022

exibe("What a wonderful world!")

exibe("Flávio tem " + (ano - 1977) + " anos");


exibe("Diogo tem " + (ano - 1966) + " anos");


exibe("André tem " + (ano - 1994) + " anos");


var idadeFlavio = 45
var idadeDiogo = 56
var idadeAndre = 28
var media = (idadeFlavio + idadeDiogo + idadeAndre)/3

exibe("A média das idades é: " + Math.round(media));


var nome = "Flávio"

exibe("A idade de " + nome + " é: " + idadeFlavio)

</script>
